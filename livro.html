<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar/Editar Livro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 id="titulo-pagina">Novo Livro</h1>
    <form id="form-livro" onsubmit="salvarLivro(); return false;">
      <input type="hidden" id="livro-id">
      <div class="mb-3">
        <label for="capa" class="form-label">Capa (obrigatório)</label>
        <input type="file" id="capa" class="form-control" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título (obrigatório)</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dedicatoria" class="form-label">Dedicatória (opcional)</label>
        <textarea id="dedicatoria" class="form-control"></textarea>
      </div>
      <div id="capitulos" class="mb-3">
        <h4>Capítulos</h4>
      </div>
      <button type="button" onclick="adicionarCapitulo()" class="btn btn-secondary mb-3">Adicionar Capítulo</button>
      <div>
        <button type="submit" class="btn btn-primary">Salvar Livro</button>
        <a href="painel.html" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
