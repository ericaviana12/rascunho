<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rascunho - Editor de Livro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <button onclick="window.history.back()">Voltar</button>
    <h2 id="titulo-livro">Livro sem título</h2>
  </header>
  <main>
    <textarea id="editor-texto" placeholder="Escreva seu livro aqui..."></textarea>
  </main>
  <footer>
    <button id="salvar-btn">Salvar</button>
    <button id="exportar-pdf-btn">Exportar PDF</button>
    <span id="status-salvamento">Não salvo</span>
  </footer>
  <script src="js/livro.js"></script>
  <script src="js/pdf.js"></script>
</body>
</html>
